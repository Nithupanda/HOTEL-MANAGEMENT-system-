<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Booking</title>
<style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hotel reception.jpg'); /* Path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }</style>
</head>
<body>
    <h1>Booking</h1>
    <form action="#" method="post" onsubmit="document.getElementById('booking_confirmation').style.display = 'block';">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="checkin">Check-in Date:</label><br>
        <input type="date" id="checkin" name="checkin" required><br><br>
        
        <label for="checkout">Check-out Date:</label><br>
        <input type="date" id="checkout" name="checkout" required><br><br>
        
        <label for="room_type">Room Type:</label><br>
        <select id="room_type" name="room_type" required>
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="room_number">Room Number:</label><br>
        <input type="text" id="room_number" name="room_number" required><br><br>
        
        <label for="special_requests">Special Requests:</label><br>
        <textarea id="special_requests" name="special_requests" rows="4"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    
</body>
</html>
