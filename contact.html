<!DOCTYPE html>
<html lang="en">
<head>

        body {background-image: url('hotel reception.jpg'); /* Path to your background image */
            font-family: Arial, sans-serif;

        }
        .header {
<h1 style="background-color:DodgerBlue;">Hello World</h1>
